<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Hard Challenge â€” Elite Performance System</title>
    <link rel="stylesheet" href="./src/ui/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #daa520;
            --luxury-gold-bright: #ffd700;
            --luxury-bg: #0f0f1e;
            --luxury-card: rgba(25, 25, 40, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, var(--luxury-bg) 50%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* Production Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(10, 10, 20, 0.9);
            border-right: 1px solid rgba(218, 165, 32, 0.1);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #b8941e 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1a1a2e;
            font-size: 20px;
        }

        .badge {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            background: rgba(218, 165, 32, 0.1);
            color: var(--luxury-gold);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        .side-nav { display: flex; flex-direction: column; gap: 8px; }
        .nav-btn {
            background: transparent;
            border: none;
            color: #8a8a95;
            padding: 14px 16px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-btn.active { background: rgba(218, 165, 32, 0.05); color: var(--luxury-gold); }
        .premium-btn { margin-top: 20px; border: 1px solid var(--luxury-gold); color: var(--luxury-gold); }

        /* Main Content */
        .main-content { padding: 60px; max-width: 1400px; width: 100%; }
        
        .metrics-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 40px; }
        .metric-card {
            background: var(--luxury-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .metric-value { font-family: 'Playfair Display'; font-size: 40px; font-weight: 700; }
        .metric-value.highlight { color: var(--luxury-gold); }

        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 40px; }
        .card { background: var(--luxury-card); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-title { font-family: 'Playfair Display'; margin-bottom: 30px; color: var(--luxury-gold); }

        /* Tasks Custom Styling */
        .tasks-grid { display: flex; flex-direction: column; gap: 12px; }
        .task-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 18px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .task-item:hover { background: rgba(218, 165, 32, 0.05); }

        /* Feedback UI: Toasts */
        #toast-container {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 1px solid var(--luxury-gold);
            padding: 16px 24px;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            font-weight: 500;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Celebration Overlay */
        .celebration-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 15, 30, 0.9);
            z-index: 10000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s forwards;
        }

        .celebration-content { text-align: center; }
        .celebration-title { font-family: 'Playfair Display'; font-size: 72px; color: var(--luxury-gold); margin-bottom: 20px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Physique Tracking Improvements */
        .stat-circle {
            width: 140px; height: 140px;
            border: 4px solid var(--luxury-gold);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
        }
        .circle-val { font-family: 'Playfair Display'; font-size: 32px; font-weight: 700; color: var(--luxury-gold); }

        .prod-form { display: flex; flex-direction: column; gap: 16px; }
        .prod-form input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            border-radius: 8px;
            color: white;
        }
        .btn-primary {
            background: var(--luxury-gold);
            color: #0f0f1e;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    
    <div id="celebration-overlay" class="celebration-overlay" onclick="this.style.display='none'">
        <div class="celebration-content">
            <h1 class="celebration-title">Elite Performance</h1>
            <p>You have conquered the day. Discipline is your reward.</p>
            <button class="btn-primary" style="margin-top: 30px; padding: 12px 40px;">Continue Excellence</button>
        </div>
    </div>

    <div class="container">
        <div id="app-root"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
